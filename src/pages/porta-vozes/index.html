<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="../../../public/icons/favicon.ico" />
  <title>Hub Direitista - Porta-vozes</title>
  <link rel="stylesheet" href="../../../globals.css" />
  <link rel="stylesheet" href="../../../styles.css" />
  <link rel="stylesheet" href="./portavoze.css" />
  <script src="./portavoze.js" defer></script>
  <script src="../../../script.js" defer></script>
</head>
<body>
  <!-- Componente Navbar -->
  <menu-navbar></menu-navbar>

  <!-- HEADER DA PÁGINA -->
  <header class="header">
    <h1 class="title">
      <span class="title-motto">PORTA-VOZES</span>
      HUB DIREITISTA
      <img src="../../../public/icons/selo.svg" alt="Selo O Futuro é Glorioso" class="selo" />
    </h1>

    <p class="subtitle">
      Os canais e personalidades que levam nossas ideias para o grande público.
    </p>
  </header>

  <!-- FILTROS -->
  <section class="filters">
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">Todos</button>
      <button class="filter-btn" data-filter="youtube">YouTube</button>
      <button class="filter-btn" data-filter="kick">Kick</button>
      <button class="filter-btn" data-filter="twitter">Twitter/X</button>
      <button class="filter-btn" data-filter="instagram">Instagram</button>
    </div>
  </section>

  <!-- LISTA DE PORTA-VOZES -->
  <main class="portavoze-container">
    <div id="portavoze-grid" class="portavoze-grid"></div>
  </main>

  <!-- FOOTER -->
  <down-footer></down-footer>

  <!-- Carregar componentes -->
  <script type="module" src="../../components/Navbar.js"></script>
  <script type="module" src="../../components/Footer.js"></script>
</body>
</html>
